<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href = "styles.css">
</head>
<body>
    <div id = "bImage">
        <div id = "tBox">Welcome!</div>
    </div>
    <div id = "signupArea">
        <div id = "generalText">Welcome to the Jungle!</div>
        <div id = "userSection">
            <form action="#">
                <div class = "formCell" id = "nameDiv">
                    <div class = "singleCell">
                        <label for = "firstName">First Name</label>
                        <input type = "text" id = "firstName">
                    </div>
                    <div class = "singleCell">
                        <label for = "lastName">Last Name</label>
                        <input type = "text" id = "lastName">
                    </div>
                </div>
                <div class = "formCell">
                    <div class = "singleCell">
                        <label for = "email">Email Address</label>
                        <input type = "text" id = "email">
                    </div>
                    <div class = "singleCell">
                        <label for = "phoneNum">Phone Number</label>
                        <input type = "text" id = "phoneNum">
                    </div>
                </div>
                <div class = "formCell">
                    <div class = "singleCell">
                        <label for = "pass">Password</label>
                        <input type = "text" id = "pass">
                    </div>
                    <div class = "singleCell">
                        <label for = "conPass">Confirm Password</label>
                        <input type = "text" id = "conPass">
                    </div>
                </div>
            </form>
        </div>
        <div id = "buttonSection">
            <button id = "cAccount">Create Account</button>
            <div id = " loginSection">
                <label for="login" id = "loginLabel">Already have an account?</label>
                <button id = "login">Log In</button>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
